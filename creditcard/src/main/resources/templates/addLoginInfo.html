<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加员工页面</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-
scale=1.0">
<link rel="stylesheet" th:href="@{../bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{../css/frame.css}">
<link rel="stylesheet" th:href="@{../css/addClass.css}">
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#queryData").click(function() {
			//得到form表单中的数据
			var formValues = $("#myform").serialize();
			 $.ajax({
				url:"addLoginIn",
				//要发送的数据
				data:formValues,
				//post请求发送
				method:"post",
				//返回参数为json数据
				dataType:"json",
				//回调函数
				success:function(rs){
					//判断success的值是否为success 是则登录成功
					if (rs.success) {
						alert("添加成功!!!!!");
						//跳转页面
						location.href="yuanGong";
					}else {
						//没成功则给error赋值
						alert(rs.message);
					}
				}
			}); 
		});
		
	});
</script>
</head>
<body>
	<div>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">添加员工</h4>
		</div>
		<form  id="myform">
			<div class="modal-body">
				<!-- <div class="form-group" style="height: 40px;">
					<label for="inputName" class="col-sm-2 control-label">工号</label>
					<div class="col-sm-10">
						<input type="text" name="id" class="form-control" id="inputName"
							placeholder="请输入工号" >
					</div>
				</div> -->
				<div class="form-group" style="height: 40px;">
					<label for="inputName" class="col-sm-2 control-label">电话号码</label>
					<div class="col-sm-10">
						<input type="text" name="phone" class="form-control" id="inputName"
							placeholder="请输入电话号码" >
					</div>
				</div>
				<div class="form-group" style="height: 40px;">
					<label for="inputPassword" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="Password" name="password" class="form-control"
							id="inputPassword" placeholder="请输入密码" >
					</div>
				</div>
				<div class="form-group" style="height: 40px;">
					<label for="inputIsAdmin" class="col-sm-2 control-label">用户类型</label>
					<div class="col-sm-10">
						<select id="inputIsAdmin" name="usertype"
							class="selectpicker show-tick form-control"
							data-live-search="false">
							<option th:value="0">普通员工</option>
							<option th:value="1">超级管理员</option>
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="submit" id="queryData" class="btn btn-primary">保存</button>
			</div>
		</form>
	</div>



</body>
</html>
